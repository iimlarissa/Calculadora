<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet"/>
   <script src="script.js" defer></script>
</head>

<body>
  <div class="fundo">
    <div class="Calculadora">
      <h1>CALCULADORA</h1>
      <div id="oper">
      <div id="resultado"></div>
      </div>
      <table>
        <tr>
          <td><button class="btn-operacao" onclick="limpar()">AC</button></td>
          <td><button class="btn-operacao" onclick="inserir(',')">,</button></td>
          <td><button class="btn-operacao" onclick="inserir('÷')">÷</button></td>
          <td><button class="btn-operacao"onclick="inserir('×')">×</button></td>
        </tr>

        <tr>
          <td><button class="btn" onclick="inserir('7')">7</button></td>
          <td><button class="btn" onclick="inserir('8')">8</button></td>
          <td><button class="btn" onclick="inserir('9')">9</button></td>
          <td><button class="btn-operacao" onclick="inserir('–')">–</button></td>
        </tr>

        <tr>
          <td><button class="btn" onclick="inserir('4')">4</button></td>
          <td><button class="btn" onclick="inserir('5')">5</button></td>
          <td><button class="btn" onclick="inserir('6')">6</button></td>
          <td><button class="btn-operacao" onclick="inserir('+')">+</button></td>
        </tr>

        <tr>
          <td><button class="btn" onclick="inserir('1')">1</button></td>
          <td><button class="btn" onclick="inserir('2')">2</button></td>
          <td><button class="btn" onclick="inserir('3')">3</button></td>
          <td rowspan="2"><button class="btn-operacao" style="height: 150px;" onclick="calcular()">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button class="btn" onclick="inserir('0')" style="width: 150px;">0</button></td>
          <td><button class="btn" onclick="apagar()">⌫</button></td>
        </tr>

      </table>
    </div>
  </div>

 
</body>

</html>
